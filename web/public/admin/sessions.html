<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Sessions | OpenThought</title>
    
    <!-- HTMX v2.0.7 (latest) -->
    <script src="https://unpkg.com/htmx.org@2.0.7"></script>
    
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-7xl mx-auto px-4 py-6">
        <!-- Header -->
        <header class="bg-white shadow-sm rounded-lg mb-6 p-6">
            <h1 class="text-2xl font-bold text-gray-900">Chat Sessions</h1>
            <p class="text-sm text-gray-500 mt-1">Debug LLM tool selection and prompt composition</p>
        </header>

        <!-- Filters -->
        <div class="bg-white shadow-sm rounded-lg mb-6 p-6">
            <div class="flex gap-4 items-end">
                <div class="flex-1">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Account</label>
                    <select id="account-filter" 
                            class="w-full border border-gray-300 rounded-md px-3 py-2"
                            hx-get="/api/admin/sessions"
                            hx-trigger="change"
                            hx-target="#sessions-container"
                            hx-vals="js:{account: document.getElementById('account-filter').value, agent: document.getElementById('agent-filter').value, limit: 50}"
                            hx-on::after-request="renderSessions(JSON.parse(event.detail.xhr.responseText))"
                            onchange="updateAgentDropdown()">
                        <option value="">All Accounts</option>
                        <option value="acme">acme</option>
                        <option value="agrofresh">agrofresh</option>
                        <option value="default_account">default_account</option>
                        <option value="prepexcellence">prepexcellence</option>
                        <option value="windriver">windriver</option>
                        <option value="wyckoff">wyckoff</option>
                    </select>
                </div>
                <div class="flex-1">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Agent Instance</label>
                    <select id="agent-filter" 
                            class="w-full border border-gray-300 rounded-md px-3 py-2"
                            hx-get="/api/admin/sessions"
                            hx-trigger="change"
                            hx-target="#sessions-container"
                            hx-vals="js:{account: document.getElementById('account-filter').value, agent: document.getElementById('agent-filter').value, limit: 50}"
                            hx-on::after-request="renderSessions(JSON.parse(event.detail.xhr.responseText))">
                        <option value="">All Agents</option>
                    </select>
                </div>
                <div>
                    <button hx-get="/api/admin/sessions"
                            hx-trigger="click"
                            hx-target="#sessions-container"
                            hx-vals="js:{account: document.getElementById('account-filter').value, agent: document.getElementById('agent-filter').value, limit: 50}"
                            hx-on::after-request="renderSessions(JSON.parse(event.detail.xhr.responseText))"
                            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                        Refresh
                    </button>
                </div>
            </div>
        </div>

        <!-- Sessions Table -->
        <div class="bg-white shadow-sm rounded-lg overflow-hidden">
            <div id="sessions-container"
                 hx-get="/api/admin/sessions?limit=50"
                 hx-trigger="load"
                 hx-on::after-request="renderSessions(JSON.parse(event.detail.xhr.responseText))">
                <div class="p-6 text-center text-gray-500">
                    <svg class="animate-spin h-8 w-8 mx-auto mb-2 text-blue-600" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Loading sessions...
                </div>
            </div>
        </div>
    </div>

    <script>
        // Account to agents mapping (from backend/config/agent_configs)
        const accountAgents = {
            'acme': ['acme_chat1'],
            'agrofresh': ['agro_info_chat1'],
            'default_account': ['simple_chat1', 'simple_chat2'],
            'prepexcellence': ['prepexcel_info_chat1'],
            'windriver': ['windriver_info_chat1'],
            'wyckoff': ['wyckoff_info_chat1']
        };

        // Update agent dropdown based on selected account
        function updateAgentDropdown() {
            const accountSelect = document.getElementById('account-filter');
            const agentSelect = document.getElementById('agent-filter');
            const selectedAccount = accountSelect.value;
            
            // Clear current options
            agentSelect.innerHTML = '<option value="">All Agents</option>';
            
            if (selectedAccount && accountAgents[selectedAccount]) {
                // Add agents for selected account
                accountAgents[selectedAccount].forEach(agent => {
                    const option = document.createElement('option');
                    option.value = agent;
                    option.textContent = agent;
                    agentSelect.appendChild(option);
                });
            } else if (!selectedAccount) {
                // Show all agents if no account selected
                Object.values(accountAgents).flat().forEach(agent => {
                    const option = document.createElement('option');
                    option.value = agent;
                    option.textContent = agent;
                    agentSelect.appendChild(option);
                });
            }
        }

        // Initialize agent dropdown on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateAgentDropdown();
        });

        // Render sessions table from JSON response (called by HTMX event handler)
        function renderSessions(data) {
            const container = document.getElementById('sessions-container');
            
            if (!data.sessions || data.sessions.length === 0) {
                container.innerHTML = `
                    <div class="p-6 text-center text-gray-500">
                        No sessions found
                    </div>
                `;
                return;
            }
            
            const html = `
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Session ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Account</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Agent</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Messages</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        ${data.sessions.map(session => `
                            <tr class="hover:bg-gray-50">
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-mono text-gray-900">
                                    <span class="bg-gray-100 px-2 py-1 rounded">${session.id}</span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                    ${session.account_slug || '-'}
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                    ${session.agent_instance_slug || '-'}
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                    ${session.message_count || 0}
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                    ${new Date(session.created_at).toLocaleString()}
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-right text-sm">
                                    <div class="flex justify-end gap-3">
                                        <a href="/admin/view-session.html?id=${session.id}" 
                                           class="text-blue-600 hover:text-blue-800"
                                           title="View session details">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                                <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                                                <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                                            </svg>
                                        </a>
                                        <a href="#" 
                                           class="text-gray-600 hover:text-gray-800"
                                           title="Edit session"
                                           onclick="alert('Edit functionality coming soon'); return false;">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                                <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                                            </svg>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
                <div class="px-6 py-4 bg-gray-50 border-t border-gray-200 text-sm text-gray-500">
                    Showing ${data.sessions.length} of ${data.total || data.sessions.length} sessions
                </div>
            `;
            
            container.innerHTML = html;
            
            // Tell HTMX to process the newly added elements (though this table doesn't have hx-* attributes)
            htmx.process(container);
        }
        
        // Build query params for HTMX request
        function getSessionsQueryParams() {
            const account = document.getElementById('account-filter').value;
            const agent = document.getElementById('agent-filter').value;
            
            const params = new URLSearchParams();
            if (account) params.append('account', account);
            if (agent) params.append('agent', agent);
            params.append('limit', '50');
            
            return params.toString();
        }
    </script>
</body>
</html>
