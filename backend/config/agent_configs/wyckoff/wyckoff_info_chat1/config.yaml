# Wyckoff Hospital Info Chat - Healthcare Information Assistant
# Demo agent for Wyckoff Hospital website
# Focus: Medical services, doctor search, healthcare information

agent_type: "simple_chat"
account: "wyckoff"
instance_name: "wyckoff_info_chat1"
name: "Wyckoff Hospital Assistant"
description: "Healthcare information and doctor search assistant for Wyckoff Hospital"

# System prompt configuration
prompts:
  system_prompt_file: "./system_prompt.md"

model_settings:
  model: "openai/gpt-5-mini"  # OpenAI GPT-5 Mini - compact, tool-enabled
  temperature: 0.3
  max_tokens: 2000

tools:
  vector_search:
    enabled: true  # ENABLED - Hospital WordPress content in Pinecone
    max_results: 5
    similarity_threshold: 0.4  # Lower threshold for better recall on medical content
    pinecone:
      index_name: "wyckoff-poc-01"  # Wyckoff WordPress site content
      # index_host will be auto-discovered via Pinecone API if not specified
      # index_host: "https://wyckoff-poc-01-xyz.svc.region.pinecone.io"  # Optional: explicit host
      namespace: "__default__"  # Pinecone default namespace
      api_key_env: "PINECONE_API_KEY_OPENTHOUGHT"  # openthought-dev project API key
    embedding:
      model: "text-embedding-3-small"  # OpenAI embedding model
      dimensions: 1536
  
  web_search:
    enabled: false  # Disabled - use direct LLM knowledge and vector search only
    provider: "exa"
    engines:
      exa:
        api_key_env: "EXA_API_KEY"
        max_results: 10
      tavily:
        api_key_env: "TAVILY_API_KEY"
        max_results: 10
  
  conversation_management:
    enabled: true
    auto_summarize_threshold: 10
    summary_model: "moonshotai/kimi-k2-0905"

context_management:
  history_limit: 50
  context_window_tokens: 8000
  summarization:
    enabled: true
    trigger_threshold: 10
    summary_length: 200

dependencies:
  vector_db_required: true  # Vector search enabled for WordPress content
  session_required: true
  account_context: true  # Multi-tenant architecture enabled

