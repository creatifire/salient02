entry_type: location
schema_version: "1.0"
description: "Schema for physical locations, buildings, rooms, and facilities"

# Directory purpose for multi-directory selection
directory_purpose:
  description: "Physical locations including buildings, rooms, facilities, and landmarks"
  
  use_for:
    - "Finding building locations and addresses"
    - "Getting directions to specific rooms or areas"
    - "Understanding facility layout"
    - "Finding parking and accessibility information"
    - "Locating amenities (cafeteria, gift shop, chapel)"
  
  example_queries:
    - "Where is the main entrance?"
    - "How do I get to the cafeteria?"
    - "Where is parking available?"
    - "What floor is the radiology department on?"
  
  not_for:
    - "Department contact information (use contact_information)"
    - "Service offerings (use services)"

required_fields:
  - location_type

optional_fields:
  - building_name
  - building_number
  - floor
  - room_number
  - address
  - parking_info
  - accessibility_features
  - amenities
  - hours
  - directions
  - landmarks
  - map_url

fields:
  location_type:
    type: string
    description: "Type of location"
    examples:
      - "Building"
      - "Room"
      - "Entrance"
      - "Parking"
      - "Amenity"
      - "Landmark"
  
  building_name:
    type: string
    description: "Building name or designation"
    examples:
      - "Main Hospital"
      - "Medical Office Building A"
      - "Outpatient Center"
      - "Parking Garage"
  
  building_number:
    type: string
    description: "Building number or code"
    examples:
      - "Building 1"
      - "MOB-A"
      - "South Tower"
  
  floor:
    type: string
    description: "Floor level"
    examples:
      - "Ground Floor"
      - "2nd Floor"
      - "Basement Level 1"
      - "3rd Floor"
  
  room_number:
    type: string
    description: "Room or suite number"
    examples:
      - "Room 301"
      - "Suite 250"
      - "Conference Room B"
  
  address:
    type: string
    description: "Street address"
    examples:
      - "374 Stockholm Street, Brooklyn, NY 11237"
      - "100 Medical Plaza Drive"
  
  parking_info:
    type: text
    description: "Parking availability and instructions"
    examples:
      - "Free parking in Lot A. Validation available at reception. 500 spaces. Handicapped parking near main entrance."
      - "Valet parking available Mon-Fri 7am-6pm. Self-park in garage levels 1-3."
  
  accessibility_features:
    type: array
    description: "Wheelchair and accessibility features"
    examples:
      - ["Wheelchair accessible", "Automatic doors", "Elevator available"]
      - ["Ramps", "Accessible restrooms", "Wide hallways"]
  
  amenities:
    type: array
    description: "Amenities available at this location"
    examples:
      - ["ATM", "Vending machines", "WiFi", "Charging stations"]
      - ["Waiting area", "Restrooms", "Water fountains"]
  
  hours:
    type: string
    description: "Hours of operation"
    examples:
      - "24/7"
      - "Mon-Fri 6am-10pm, Sat-Sun 8am-8pm"
      - "Weekdays 7am-7pm"
  
  directions:
    type: text
    description: "How to get to this location"
    examples:
      - "Enter through main entrance on Stockholm Street. Take elevator to 3rd floor. Turn left, last door on right."
      - "From main lobby, walk straight past information desk, cafeteria is on your left."
  
  landmarks:
    type: array
    description: "Nearby landmarks for navigation"
    examples:
      - ["Near main entrance", "Across from pharmacy", "Next to cafeteria"]
      - ["Behind emergency department", "East wing"]
  
  map_url:
    type: string
    description: "Link to map or floor plan"
    examples:
      - "https://hospital.org/maps/building-a-floor-3"
      - "https://hospital.org/campus-map#parking"

tags_usage:
  description: "Location types and features"
  source_column: "location_type"
  examples:
    - "Building"
    - "Parking"
    - "Amenity"
    - "Accessible"

contact_info_fields:
  phone:
    description: "Location-specific phone (e.g., parking attendant)"
  
  location:
    description: "GPS coordinates or detailed address"

searchable_fields:
  location_type:
    type: string
    description: "Type of location"
  
  building_name:
    type: string
    description: "Building name"
  
  floor:
    type: string
    description: "Floor level"
  
  amenities:
    type: array
    description: "Available amenities"

search_strategy:
  synonym_mappings_heading: "Location & Facility Synonyms"
  
  guidance: |
    **When users ask about locations:**
    1. Search by LOCATION NAME (e.g., "cafeteria", "parking garage")
    2. Search by LOCATION TYPE (e.g., "parking", "entrance")
    3. Search by BUILDING if looking for general building info
    4. Include directions and accessibility info in response
  
  synonym_mappings:
    - lay_terms: ["parking", "parking lot", "parking garage", "where to park"]
      formal_terms: ["Parking", "Parking Garage"]
    
    - lay_terms: ["cafeteria", "food", "dining", "restaurant", "cafe"]
      formal_terms: ["Cafeteria", "Dining Services"]
    
    - lay_terms: ["entrance", "main door", "front door", "entry"]
      formal_terms: ["Main Entrance", "Entrance"]
    
    - lay_terms: ["gift shop", "store", "shop"]
      formal_terms: ["Gift Shop"]
    
    - lay_terms: ["chapel", "prayer room", "meditation"]
      formal_terms: ["Chapel", "Meditation Room"]
    
    - lay_terms: ["bathroom", "restroom", "toilet"]
      formal_terms: ["Restrooms", "Public Restrooms"]
  
  examples:
    - user_query: "Where is the cafeteria?"
      tool_calls:
        - 'search_directory(list_name="locations", query="cafeteria")'
    
    - user_query: "How do I find parking?"
      tool_calls:
        - 'search_directory(list_name="locations", filters={"location_type": "Parking"})'
    
    - user_query: "Where's the main entrance?"
      tool_calls:
        - 'search_directory(list_name="locations", query="main entrance")'

# Example entry
example:
  name: "Cafeteria"
  tags:
    - "Amenity"
    - "Dining"
  contact_info:
    phone: "718-963-2500"
    location: "Main Hospital - Ground Floor, East Wing"
  entry_data:
    location_type: "Amenity"
    building_name: "Main Hospital"
    floor: "Ground Floor"
    address: "374 Stockholm Street, Brooklyn, NY 11237"
    accessibility_features: ["Wheelchair accessible", "Automatic doors", "Wide aisles"]
    amenities: ["Seating for 150", "WiFi", "Vending machines", "ATM"]
    hours: "Mon-Fri 6:30am-8pm, Sat-Sun 7am-7pm"
    directions: "Enter through main entrance on Stockholm Street. Walk straight past information desk. Cafeteria is on your left, just past the pharmacy."
    landmarks: ["Near main entrance", "Next to pharmacy", "Across from gift shop"]
    map_url: "https://wyckoffhospital.org/campus-map#cafeteria"

