entry_type: phone_directory
schema_version: "1.0"
description: "Schema for hospital department phone numbers and contact information"

# Directory purpose for multi-directory selection
directory_purpose:
  description: "Hospital department phone numbers and contact information"
  
  use_for:
    - "Finding phone numbers for hospital departments"
    - "Getting hours of operation for departments"
    - "Finding contact information for administrative services"
    - "Scheduling appointments or reaching billing"
  
  example_queries:
    - "What's the emergency room number?"
    - "How do I schedule an appointment?"
    - "Who can I call about my bill?"
    - "What's the main hospital number?"
  
  not_for:
    - "Finding a specific doctor by name or specialty (use doctors)"
    - "Medical professional contact information (use doctors)"

required_fields:
  - service_type

optional_fields:
  - hours_of_operation
  - building_location
  - fax_number
  - email
  - description
  - alternate_phone

fields:
  department_name:
    type: string
    description: "Name of the department or service"
    examples:
      - "Emergency Department"
      - "Appointments"
      - "Billing"
  
  service_type:
    type: string
    description: "Type of service or category"
    examples:
      - "Emergency Services"
      - "Patient Services"
      - "Administrative"
      - "Clinical Departments"
  
  phone_number:
    type: string
    description: "Primary contact phone number"
    examples:
      - "718-963-7272"
      - "718-963-1234 x5678"
  
  hours_of_operation:
    type: string
    description: "When the service is available"
    examples:
      - "24/7"
      - "Mon-Fri 8am-8pm"

tags_usage:
  description: "Service categories for filtering"
  source_column: "service_type"

contact_info_fields:
  phone:
    description: "Primary contact phone number"
  fax:
    description: "Fax number"
  email:
    description: "Email address"
  location:
    description: "Building and floor location"

searchable_fields:
  department_name:
    type: string
    description: "Department name (searchable)"
  
  service_type:
    type: string
    description: "Category of service"
  
  hours_of_operation:
    type: string
    description: "When the service is available"

search_strategy:
  # Custom heading for prompt generation
  synonym_mappings_heading: "Medical Term Mappings (Lay â†’ Formal)"
  
  guidance: |
    **When users ask about contacting departments:**
    1. Search by department NAME using the `query` parameter (not filters!)
       Example: search_directory(list_name="phone_directory", query="Cardiology")
    2. Search by service_type using `filters` ONLY if searching by category
       Example: search_directory(list_name="phone_directory", filters={"service_type": "Emergency Services"})
    3. Always include hours_of_operation in response
  
  synonym_mappings:
    - lay_terms: ["ER", "emergency room", "emergency"]
      formal_terms: ["Emergency Department"]
    - lay_terms: ["appointments", "schedule", "booking"]
      formal_terms: ["Appointments"]
    - lay_terms: ["billing", "bill", "payment", "insurance"]
      formal_terms: ["Billing Department"]
  
  examples:
    - user_query: "What's the emergency room number?"
      tool_calls:
        - 'search_directory(list_name="phone_directory", query="Emergency Department")'
    - user_query: "How do I schedule an appointment?"
      tool_calls:
        - 'search_directory(list_name="phone_directory", query="Appointments")'
    - user_query: "What's the cardiology phone number?"
      tool_calls:
        - 'search_directory(list_name="phone_directory", query="Cardiology")'
    - user_query: "Show me all emergency services contact info"
      tool_calls:
        - 'search_directory(list_name="phone_directory", filters={"service_type": "Emergency Services"})'

