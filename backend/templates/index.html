<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SalesBot (Baseline)</title>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; padding: 1rem; }
      .container { max-width: 800px; margin: 0 auto; }
      .toolbar { display: flex; gap: .5rem; align-items: center; margin-bottom: .75rem; }
      .textarea { width: 100%; min-height: 6rem; padding: .5rem; border: 1px solid #ddd; border-radius: 6px; }
      .buttons { display: flex; gap: .5rem; }
      .btn { padding: .5rem .75rem; border: 1px solid #ccc; border-radius: 6px; background: #f6f6f6; cursor: pointer; }
      .btn.primary { background: #0ea5e9; color: #fff; border-color: #0ea5e9; }
      .chat { border: 1px solid #eee; border-radius: 8px; padding: .75rem; min-height: 200px; }
      .msg { padding: .5rem .6rem; margin-bottom: .5rem; border-radius: 6px; }
      .msg.user { background: #eef6ff; }
      .msg.bot { background: #f4f4f5; }
    </style>
  </head>
  <body data-debounce-ms="{{ debounce_ms }}" data-submit-shortcut="{{ submit_shortcut }}" data-enter-inserts-newline="{{ enter_inserts_newline }}" data-frontend-debug="{{ frontend_debug }}">
    <div class="container">
      <h1>SalesBot (Baseline)</h1>

      <div class="toolbar">
        <div class="buttons">
          <button id="sendBtn" class="btn primary" type="button">Send</button>
          <button id="clearBtn" class="btn" type="button">Clear</button>
        </div>
      </div>

      <textarea id="messageInput" class="textarea" placeholder="Type your message... (Ctrl+Enter to send; Enter inserts newline)"></textarea>

      <div id="chatPane" class="chat" aria-live="polite"></div>
      <div class="buttons" style="margin-top:.5rem;">
        <button id="streamBtn" class="btn" type="button">Stream Demo</button>
      </div>
    </div>

    <script>
      const input = document.getElementById('messageInput');
      const sendBtn = document.getElementById('sendBtn');
      const clearBtn = document.getElementById('clearBtn');
      const chatPane = document.getElementById('chatPane');

      // Append-only helper
      function appendMessage(role, text) {
        const div = document.createElement('div');
        div.className = `msg ${role}`;
        div.textContent = text;
        chatPane.appendChild(div);
        chatPane.scrollTop = chatPane.scrollHeight;
      }

      // Clear chat pane only
      clearBtn.addEventListener('click', () => {
        chatPane.innerHTML = '';
      });

      // Debounce helper
      function debounce(fn, ms) {
        let t;
        return (...args) => {
          clearTimeout(t);
          t = setTimeout(() => fn.apply(null, args), ms);
        };
      }

      // Send handler (baseline: local echo; LLM connectivity added in later chunks)
      let activeSSE = null;
      let activeBotDiv = null;

      function handleSend() {
        const value = input.value;
        if (!value.trim()) return;
        // Append user message
        appendMessage('user', value.trim());
        // Reset input
        input.value = '';

        // Close previous stream if any
        try { if (activeSSE) { activeSSE.close(); } } catch {}

        // Create/append a bot message container to accumulate streamed tokens
        activeBotDiv = document.createElement('div');
        activeBotDiv.className = 'msg bot';
        activeBotDiv.textContent = '';
        chatPane.appendChild(activeBotDiv);
        chatPane.scrollTop = chatPane.scrollHeight;

        // Start SSE with LLM enabled
        const url = new URL('/events/stream', window.location.origin);
        url.searchParams.set('llm', '1');
        url.searchParams.set('message', value);
        const sse = new EventSource(url.toString());
        activeSSE = sse;

        sse.onmessage = (ev) => {
          if (document.body.dataset.frontendDebug === 'true') {
            console.log('[SSE message]', ev.data);
          }
          if (!activeBotDiv) return;
          activeBotDiv.textContent += ev.data;
          chatPane.scrollTop = chatPane.scrollHeight;
        };
        sse.onerror = () => {
          if (document.body.dataset.frontendDebug === 'true') {
            console.warn('[SSE error] stream closed');
          }
          try { sse.close(); } catch {}
          activeSSE = null;
        };
      }

      // Click send
      sendBtn.addEventListener('click', handleSend);

      // Load input UX config from data attributes injected by backend
      const cfg = {
        debounceMs: Number(document.body.dataset.debounceMs || 250),
        submitShortcut: (document.body.dataset.submitShortcut || 'ctrl+enter').toLowerCase(),
        enterInsertsNewline: (document.body.dataset.enterInsertsNewline || 'true') === 'true'
      };

      // Keyboard: Ctrl+Enter submits (configurable), Enter inserts newline
      const keyHandler = (e) => {
        const isEnter = e.key === 'Enter';
        const isCtrl = e.ctrlKey || e.metaKey; // support Cmd on mac
        const shortcut = cfg.submitShortcut;
        const shouldSubmit = (shortcut === 'ctrl+enter' && isEnter && isCtrl);
        if (shouldSubmit) {
          e.preventDefault();
          handleSend();
          return;
        }
        if (!cfg.enterInsertsNewline && isEnter && !isCtrl) {
          e.preventDefault();
        }
      };
      input.addEventListener('keydown', keyHandler);

      // Optional debounce on input (for future live validations)
      const debouncedNoop = debounce(() => {}, cfg.debounceMs);
      input.addEventListener('input', debouncedNoop);

      // Simple SSE demo to validate streaming endpoint
      const streamBtn = document.getElementById('streamBtn');
      let sse;
      streamBtn.addEventListener('click', () => {
        try { if (sse) { sse.close(); } } catch {}
        appendMessage('bot', '[streaming start] (LLM=off)');
        const url = new URL('/events/stream', window.location.origin);
        url.searchParams.set('message', 'Streaming hello from SSE endpoint.');
        url.searchParams.set('llm', '0');
        sse = new EventSource(url.toString());
        sse.onmessage = (ev) => {
          if (document.body.dataset.frontendDebug === 'true') {
            console.log('[SSE DEMO message]', ev.data);
          }
          appendMessage('bot', ev.data);
        };
        sse.onerror = () => {
          if (document.body.dataset.frontendDebug === 'true') {
            console.warn('[SSE DEMO error] stream closed');
          }
          appendMessage('bot', '[stream error or closed]');
          try { sse.close(); } catch {}
        };
      });
    </script>
  </body>
  </html>
