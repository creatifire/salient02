<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SalesBot (Baseline)</title>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.7/dist/purify.min.js"></script>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; padding: 1rem; }
      .container { max-width: 800px; margin: 0 auto; }
      .textarea { width: 100%; min-height: 6rem; padding: .5rem; border: 1px solid #ddd; border-radius: 6px; }
      .btn { padding: .5rem .75rem; border: 1px solid #ccc; border-radius: 6px; background: #f6f6f6; cursor: pointer; }
      .btn.primary { background: #0ea5e9; color: #fff; border-color: #0ea5e9; }
      .chat { border: 1px solid #eee; border-radius: 8px; padding: .75rem; height: 320px; overflow-y: auto; background: #fff; display: flex; flex-direction: column; }
      .msg { padding: .5rem .75rem; margin-bottom: .5rem; border-radius: 6px; max-width: 85%; word-wrap: break-word; }
      /* User/request: right aligned, extra left padding to offset */
      .msg.user { background: #eef6ff; align-self: flex-end; margin-left: auto; padding-left: 1.25rem; }
      /* Bot/response: left aligned, extra right padding, pale yellow */
      .msg.bot { background: #fffbe6; align-self: flex-start; margin-right: auto; padding-right: 1.25rem; }
      .actions-row { display: flex; align-items: center; justify-content: space-between; gap: .75rem; margin-top: .5rem; }
      .left-actions { display: flex; gap: .5rem; }
      .right-actions { display: flex; gap: .5rem; }
      .stream-indicator { font-size: .85rem; color: #666; display: none; align-self: center; }
    </style>
  </head>
  <body data-debounce-ms="{{ debounce_ms }}" data-submit-shortcut="{{ submit_shortcut }}" data-enter-inserts-newline="{{ enter_inserts_newline }}" data-frontend-debug="{{ frontend_debug }}" data-sse-enabled="{{ sse_enabled }}" data-allow-basic-html="{{ allow_basic_html }}">
    <div class="container">
      <h1>Salient (Baseline)</h1>

      <!-- Chat History first -->
      <div id="chatPane" class="chat" aria-live="polite"></div>

      <!-- Input box next -->
      <textarea id="messageInput" class="textarea" placeholder="Type your message... (Ctrl+Enter to send; Enter inserts newline)"></textarea>

      <!-- Buttons row: Send/Clear left, Stream Demo right -->
      <div class="actions-row">
        <div class="left-actions">
          <button id="sendBtn" class="btn primary" type="button">Send</button>
          <button id="clearBtn" class="btn" type="button">Clear</button>
        </div>
        <div class="right-actions">
          <span id="streamIndicator" class="stream-indicator">Receiving…</span>
          <button id="streamBtn" class="btn" type="button">Stream Demo</button>
          <button id="sessionBtn" class="btn" type="button" style="font-size: 0.8rem;">Session Info</button>
        </div>
      </div>
      
      <!-- Session Status Display (dev diagnostics) -->
      <div id="sessionStatus" style="display: none; margin-top: 1rem; padding: 0.75rem; background: #f8f9fa; border: 1px solid #dee2e6; border-radius: 6px; font-size: 0.85rem;">
        <h4 style="margin: 0 0 0.5rem 0; color: #495057;">Session Diagnostics</h4>
        <div id="sessionData">Loading session info...</div>
      </div>
    </div>

    <script>
      const input = document.getElementById('messageInput');
      const sendBtn = document.getElementById('sendBtn');
      const clearBtn = document.getElementById('clearBtn');
      const sessionBtn = document.getElementById('sessionBtn');
      const chatPane = document.getElementById('chatPane');
      const streamIndicator = document.getElementById('streamIndicator');
      const sessionStatus = document.getElementById('sessionStatus');
      const sessionData = document.getElementById('sessionData');

      // Append-only helper
      function appendMessage(role, text) {
        const div = document.createElement('div');
        div.className = `msg ${role}`;
        div.textContent = text;
        chatPane.appendChild(div);
        chatPane.scrollTop = chatPane.scrollHeight;
      }

      // Clear chat pane only
      clearBtn.addEventListener('click', () => {
        chatPane.innerHTML = '';
      });

      // Session info toggle
      sessionBtn.addEventListener('click', async () => {
        if (sessionStatus.style.display === 'none') {
          sessionStatus.style.display = 'block';
          sessionBtn.textContent = 'Hide Session';
          
          try {
            const response = await fetch('/api/session');
            const data = await response.json();
            
            if (data.error) {
              sessionData.innerHTML = `<span style="color: #dc3545;">Error: ${data.error}</span>`;
            } else {
              sessionData.innerHTML = `
                <strong>Session ID:</strong> ${data.session_id}<br>
                <strong>Session Key:</strong> ${data.session_key}<br>
                <strong>Anonymous:</strong> ${data.is_anonymous ? 'Yes' : 'No'}<br>
                <strong>Email:</strong> ${data.email || 'Not provided'}<br>
                <strong>Created:</strong> ${new Date(data.created_at).toLocaleString()}<br>
                <strong>Last Activity:</strong> ${new Date(data.last_activity_at).toLocaleString()}<br>
                <strong>Cookie Set:</strong> ${document.cookie.includes('salient_session') ? 'Yes' : 'No'}
              `;
            }
          } catch (error) {
            sessionData.innerHTML = `<span style="color: #dc3545;">Failed to load session info: ${error.message}</span>`;
          }
        } else {
          sessionStatus.style.display = 'none';
          sessionBtn.textContent = 'Session Info';
        }
      });

      // Debounce helper
      function debounce(fn, ms) {
        let t;
        return (...args) => {
          clearTimeout(t);
          t = setTimeout(() => fn.apply(null, args), ms);
        };
      }

      // Send handler (baseline: local echo; LLM connectivity added in later chunks)
      let activeSSE = null;
      let activeBotDiv = null;
      let accumulated = '';
      let isActiveRequest = false;

      function setStreaming(active, label) {
        if (!streamIndicator) return;
        if (active) {
          streamIndicator.textContent = label || 'Streaming…';
          streamIndicator.style.display = 'inline';
        } else {
          streamIndicator.style.display = 'none';
        }
      }

      function setActive(active) {
        isActiveRequest = active;
        if (sendBtn) {
          sendBtn.disabled = active;
          sendBtn.style.opacity = active ? '0.6' : '1';
          sendBtn.style.cursor = active ? 'not-allowed' : 'pointer';
        }
      }

      function handleSend() {
        if (isActiveRequest) return;
        const value = input.value;
        if (!value.trim()) return;
        // Append user message
        appendMessage('user', value.trim());
        // Reset input
        input.value = '';

        // Close previous stream if any
        try { if (activeSSE) { activeSSE.close(); } } catch {}

        // Create/append a bot message container to accumulate streamed tokens
        activeBotDiv = document.createElement('div');
        activeBotDiv.className = 'msg bot';
        activeBotDiv.textContent = '';
        chatPane.appendChild(activeBotDiv);
        chatPane.scrollTop = chatPane.scrollHeight;
        accumulated = '';

        // Respect ui.sse_enabled; if false, do a simple non-stream POST fallback
        const sseEnabled = (document.body.dataset.sseEnabled || 'true') === 'true';
        if (!sseEnabled) {
          setActive(true);
          setStreaming(true, 'Waiting…');
          fetch('/chat', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ message: value }) })
            .then(async r => {
              if (!r.ok) return '[error: non-stream failed]';
              const text = await r.text();
              const allowHtml = (document.body.dataset.allowBasicHtml || 'true') === 'true';
              if (activeBotDiv) {
                if (allowHtml) {
                  activeBotDiv.innerHTML = DOMPurify.sanitize(marked.parse(text));
                } else {
                  activeBotDiv.textContent = text;
                }
                activeBotDiv = null;
              }
            })
            .catch(() => {})
            .finally(() => { setStreaming(false); setActive(false); });
          return;
        }

        // Start SSE with LLM enabled
        const url = new URL('/events/stream', window.location.origin);
        url.searchParams.set('llm', '1');
        url.searchParams.set('message', value);
        const sse = new EventSource(url.toString());
        activeSSE = sse;
        setActive(true);
        setStreaming(true, 'Streaming…');

        sse.onmessage = (ev) => {
          if (document.body.dataset.frontendDebug === 'true') {
            console.log('[SSE message]', ev.data);
          }
          if (!activeBotDiv) return;
          // Accumulate raw stream preserving whitespace
          accumulated += ev.data;
          // Show interim as text to avoid partial HTML
          activeBotDiv.textContent = accumulated;
          chatPane.scrollTop = chatPane.scrollHeight;
        };
        sse.addEventListener('end', () => {
          if (document.body.dataset.frontendDebug === 'true') {
            console.log('[SSE end]');
          }
          try { sse.close(); } catch {}
          activeSSE = null;
          // On end, render Markdown (sanitized) if allowed
          const allowHtml = (document.body.dataset.allowBasicHtml || 'true') === 'true';
          const md = accumulated.trim();
          if (activeBotDiv) {
            const html = md ? DOMPurify.sanitize(marked.parse(md)) : '';
            if (allowHtml) {
              if (!html || html.replace(/\s/g,'') === '') {
                activeBotDiv.textContent = md || '[no response]';
              } else {
                activeBotDiv.innerHTML = html;
              }
            } else {
              activeBotDiv.textContent = md || '[no response]';
            }
          }
          setStreaming(false);
          setActive(false);
        });
        sse.onerror = () => {
          // Ignore onerror if stream ended gracefully
          try { sse.close(); } catch {}
          activeSSE = null;
          setStreaming(false);
          setActive(false);
        };
      }

      // Click send
      sendBtn.addEventListener('click', handleSend);

      // Load input UX config from data attributes injected by backend
      const cfg = {
        debounceMs: Number(document.body.dataset.debounceMs || 250),
        submitShortcut: (document.body.dataset.submitShortcut || 'ctrl+enter').toLowerCase(),
        enterInsertsNewline: (document.body.dataset.enterInsertsNewline || 'true') === 'true'
      };

      // Keyboard: Ctrl+Enter submits (configurable), Enter inserts newline
      const keyHandler = (e) => {
        const isEnter = e.key === 'Enter';
        const isCtrl = e.ctrlKey || e.metaKey; // support Cmd on mac
        const shortcut = cfg.submitShortcut;
        const shouldSubmit = (shortcut === 'ctrl+enter' && isEnter && isCtrl);
        if (shouldSubmit) {
          e.preventDefault();
          handleSend();
          return;
        }
        if (!cfg.enterInsertsNewline && isEnter && !isCtrl) {
          e.preventDefault();
        }
      };
      input.addEventListener('keydown', (e) => {
        if (isActiveRequest) return;
        keyHandler(e);
      });

      // Optional debounce on input (for future live validations)
      const debouncedNoop = debounce(() => {}, cfg.debounceMs);
      input.addEventListener('input', debouncedNoop);

      // Simple SSE demo to validate streaming endpoint
      const streamBtn = document.getElementById('streamBtn');
      let sse;
      streamBtn.addEventListener('click', () => {
        try { if (sse) { sse.close(); } } catch {}
        appendMessage('bot', '[streaming start] (LLM=off)');
        const url = new URL('/events/stream', window.location.origin);
        url.searchParams.set('message', 'Streaming hello from SSE endpoint.');
        url.searchParams.set('llm', '0');
        sse = new EventSource(url.toString());
        setStreaming(true, 'Streaming…');
        sse.onmessage = (ev) => {
          if (document.body.dataset.frontendDebug === 'true') {
            console.log('[SSE DEMO message]', ev.data);
          }
          appendMessage('bot', ev.data);
        };
        sse.addEventListener('end', () => {
          if (document.body.dataset.frontendDebug === 'true') {
            console.log('[SSE DEMO end]');
          }
          try { sse.close(); } catch {}
          setStreaming(false);
        });
        sse.onerror = () => {
          // Ignore onerror if stream ended gracefully
          try { sse.close(); } catch {}
          setStreaming(false);
        };
      });
    </script>
  </body>
  </html>
